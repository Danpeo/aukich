<div class="mx-4 pt-4 mb-4">
  <app-form-section>

    <form [formGroup]="slotForm" (ngSubmit)="newSlot()" class="row pb-4">
      <div class="form-group col-md-6 pr-md-2 pb-1">
        <input type="text" class="form-control " formControlName="name" placeholder="Name of the slot"/>
      </div>
      <div class="form-group col-md-2 pr-md-2 pb-1">
        <input type="number" class="form-control" formControlName="amount" placeholder="Points"/>
      </div>
      <div class="form-group col-md-4 pb-1">
        <button type="submit" class="btn btn-primary me-1">Add</button>
        <button (click)="setEqualAmountForSlots()" type="button" class="btn btn-success me-1">Equalize</button>
        <button (click)="removeSlots(0, slots.length)" type="button" class="btn btn-danger">Remove All</button>
      </div>
    </form>

    <div *ngFor="let slot of slots; let i = index" class="row">
      <div class="form-group col-md-5 pb-1">
        <input type="text" class="form-control" (input)="updateSlots()" [(ngModel)]="slot.name"
               placeholder="Name of the slot"/>
      </div>
      <div class="form-group col-md-2 pb-1">
        <input type="number" class="form-control" (input)="updateSlots()" [(ngModel)]="slot.amount"
               placeholder="Total Points"/>
      </div>
      <div class="form-group col-md-2  pb-1">
        <input type="number" class="form-control"
               placeholder="Add Points" #pointsToAdd/>
      </div>
      <div class="form-group col-md-2 pb-1">
        <button type="button" (click)="addPointsToSlot(slot, pointsToAdd.value); pointsToAdd.value = ''"
                class="btn btn-primary mx-1">+
        </button>
        <button type="button" (click)="removeSlots(i);"
                class="btn btn-danger">Delete
        </button>
      </div>
    </div>
  </app-form-section>

  <app-slot-random-evaluator [slots]="slots"></app-slot-random-evaluator>

</div>
